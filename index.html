  <body>
    <header>

    <main>
      <section class="welcome">
        <h1>Hi <span id="user-name">Sulthan</span>, Welcome To Website</h1>

        <div class="banner">1366x578</div>

      <section class="headquarter">
        <h2>Our Headquarter</h2>

          <div class="city">

      <section id="message" class="message-form">
        <h2>Message Us</h2>
        <form id="contactForm">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nama"
            required
          />
          <input type="date" id="dob" name="dob" required />

          <div class="gender">
            <label
              ><input type="radio" name="gender" value="Laki-Laki" required />
              Laki-Laki</label
            >
            <label
              ><input type="radio" name="gender" value="Perempuan" required />
              Perempuan</label
            >
          </div>

          <textarea
            id="messageBox"
            name="message"
            placeholder="Pesan"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>

        <div class="submitted-info" id="submittedInfo"></div>
      </section>
    </main>
